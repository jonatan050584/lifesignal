<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Life Signal</title>
	<meta http-equiv="Content-Security-Policy" content="img-src  * 'self' data:; default-src *; style-src 'self' * 'unsafe-inline'; script-src 'self' 'unsafe-inline'  * 'unsafe-eval'">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <script src="http://picnic.pe:8881/socket.io/socket.io.js"></script>

	
	<link rel="stylesheet" href="css/main.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile.custom.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=true"></script>
</head>
<body>
<div id="fb-root"></div>
<div id="header">
	<div class="back"></div>
	<div class="invitations"><div class="num"></div></div>
	<div class="logout"></div>
	<div class="titulo"></div>
	
</div>
<div id="home">
	<div class="table">
		<div class="cell">
			<img src="img/logo.png" height="260" width="460" alt="" class="logo">
			<div class="inicio">
				<div class="texto">Pellentesque non dignissim neque.
		Ut porta viverra est, ut dignissim elit
		elementum ut.</div>
			</div>
			<div class="tel">
				<div class="pic"></div>
				<div class="usuario">Jonatán López</div>
				<input type="text" name="telefono" class="input" placeholder="Enter your mobile number">
				<div class="bt fbsignin">Sign In</div>
			</div>
			<div class="login">
				
				<input class="input" type="email" name="email" placeholder="Email" required>
				<input class="input" type="password" name="clave" placeholder="Password" required>
				<div class="bt signin">Sign in</div>
				
				<div class="bt fb">Facebook</div>
			</div>
			
		</div>
		
	</div>
	
	<div class="bt comenzar">Get Started</div>
	<div class="noregistro">
		<div class="txt">Not registred yet?</div>
		<div class="bt signup">Sign up</div>
	</div>
</div>
<div id="grupos">
	<div class="creacion">
		<div class="ventana">
			<div class="cerrar">+</div>
			<div class="margen">
				<div class="titulo">Create group</div>
				<input type="text" name="nombre" class="input" placeholder="Group name">
				<div class="bt creargrupo">Save</div>
			</div>
		</div>
	</div>
	<div class="barra">
		<div class="btn crear"><div class="circulo">+</div></div>
		<div class="txt">Crete group</div>
	</div>
	<div class="perfil">
		<div class="cell">
			<div class="pic"></div>
			<div class="nombre">Juan Pérez</div>
		</div>
	</div>
	<div class="lista">
		
	</div>

</div>
<div id="internagrupo">
	<div class="barra">
		<div class="btn crear"><div class="circulo">+</div></div>
		<div class="txt">Add contact</div>
	</div>
	<div class="btn ubicacion">
		<div class="label">Ver ubicación</div>
	</div>
	<div class="lista">
		
		
	</div>
</div>
<div id="contactos">
	<div class="invitacion">
		<div class="ventana">
			<div class="cerrar">+</div>
			<div class="margen">
				<div class="nombres"></div>
				<div class="telefono"></div>
				<div class="bt enviar">Invite</div>
			</div>
		</div>
	</div>
	<div class="lista">
		
	</div>
</div>
<div id="invitaciones">
	<div class="lista">
		
	</div>
</div>
<div id="ubicacion">
	<div id="map-canvas">
		
	</div>
</div>


<script type="text/javascript" src="cordova.js"></script>
<script src="js/facebookConnectPlugin.js"></script>
<script src="js/facebook.js"></script>
<script src="js/library.js"></script>
<script src="js/index.js"></script>
<script src="js/home.js"></script>
<script src="js/grupos.js"></script>
<script src="js/internagrupos.js"></script>
<script src="js/ubicacion.js"></script>
<script src="js/header.js"></script>
<script src="js/contactos.js"></script>
<script src="js/invitaciones.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
